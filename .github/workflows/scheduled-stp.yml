name: Scheduled STP Refresh

on:
  schedule:
    - cron: "0 9 * * *"   # 09:00 UTC daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build STP artifacts
        run: python tools/stp_make.py

      - name: Upload STP artifacts
      - name: Detect changes
        id: diff
        run: |
          git config user.name "Project Brain Beacon CI"
          git config user.email "actions@users.noreply.github.com"
          git add dist/stp.yaml dist/prompt_pack.md || true
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push updates
        if: ${{ steps.diff.outputs.changed == 'true' && github.actor != 'github-actions[bot]' }}
        run: |
          git commit -m "ci: daily STP refresh [skip ci]"
          git push origin HEAD:main
