services:
  - type: web
    name: project-brain-beacon-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn tools.stp_serve:app --host 0.0.0.0 --port $PORT
    plan: free
    region: oregon
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: ALLOWED_ORIGINS
        value: https://project-brain-beacon-web.onrender.com, http://localhost:5173, http://127.0.0.1:5173
  - type: static
    name: project-brain-beacon-web
    buildCommand: |
      npm --prefix frontend ci
      npm --prefix frontend run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE
        # temporarily points to local during local dev; Render overrides this at runtime for preview
        value: https://project-brain-beacon-api.onrender.com
