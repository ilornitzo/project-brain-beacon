    content: "name: Scheduled STP Refresh\n\non:\n  schedule:\n    - cron: \"0 9 * * *\"   # 09:00 UTC daily\n  workflow_dispatch:\n\npermissions:\n  contents: write\n\njobs:\n  refresh:\n    runs-on: ubuntu-latest\n    steps:\n      - name: Checkout repository\n        uses: actions/checkout@v4\n        with:\n          fetch-depth: 0\n\n      - name: Setup Python 3.11\n        uses: actions/setup-python@v5\n        with:\n          python-version: \"3.11\"\n\n      - name: Install dependencies\n        run: |\n          python -m pip install --upgrade pip\n          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi\n\n      - name: Build STP artifacts\n        run: python tools/stp_make.py\n\n      - name: Upload STP artifacts\n      - name: Detect changes\n        id: diff\n        run: |\n          git config user.name \"Project Brain Beacon CI\"\n          git config user.email \"actions@users.noreply.github.com\"\n          git add dist/stp.yaml dist/prompt_pack.md || true\n          if git diff --cached --quiet; then\n            echo \"changed=false\" >> $GITHUB_OUTPUT\n          else\n            echo \"changed=true\" >> $GITHUB_OUTPUT\n          fi\n\n      - name: Commit and push updates\n        if: ${{ steps.diff.outputs.changed == 'true' && github.actor != 'github-actions[bot]' }}\n        run: |\n          git commit -m \"ci: daily STP refresh [skip ci]\"\n          git push origin HEAD:main\n"
